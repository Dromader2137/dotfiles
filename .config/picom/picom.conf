shadow = false

vsync = false
fading = true
fade-delta = 10

corner-radius = 13
round-borders = 1
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'bar'"
]

backend = "glx"
glx-no-stencil = true
glx-copy-form-front = false

opacity-rule = [ "100:class_g = 'kitty'", "100:class_g = 'firefox'", "90:class_g = 'discord'", "90:class_g = 'pcmanfm'" ]

blur-strength = 6
blur-background = true
blur-method = "dual_kawase"
